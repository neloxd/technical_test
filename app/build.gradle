def APP_NAME = "TECHNICAL TEST APP"
def TIME_STAMP = getDateTime()
def APP_PREFIX = "app_jesus_villa"

static def getDateTime(){
    def date = new Date()
    def dateFormat = new SimpleDateFormat('yy-MM-dd_HHmm')
    dateFormat.setTimeZone(TimeZone.getTimeZone('GMT-4'))
    def formattedDate = dateFormat.format(date)
    return formattedDate
}

android {
    namespace 'com.jesus.villa.technicaltest'
    compileSdk 33

    defaultConfig {
        applicationId "com.jesus.villa.technicaltest"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        setProperty("archivesBaseName", "goiar-v${versionName}(${versionCode})")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        signingConfigs
        javaMaxHeapSize "4g"
        preDexLibraries true
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    /*tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "1.8"
            freeCompilerArgs += [
                    "-Xallow-jvm-ir-dependencies",
