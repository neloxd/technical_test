                    "plugin:androidx.compose.compiler.plugins.kotlin:suppressKotlinVersionCompatibilityCheck=true"
            ]
        }
    }*/

    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += [
                "-Xjvm-default=all",
        ]
    }

    buildFeatures {
        compose true
        viewBinding true
        dataBinding true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.3.0"
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    flavorDimensions "country", "environment"

    // The country abbreviation used in ISO 3166-1 and ISO 4217 for currency
    productFlavors {
        cl {
            applicationIdSuffix '.cl'

            dimension "country"
            buildConfigField "String", "DOCUMENT_TYPE", "\"RUT\""
            buildConfigField "String", "CURRENCY_CODE", "\"CLP\""
            buildConfigField "String", "COUNTRY_CODE", "\"CL\""
        }

        pe {
            applicationIdSuffix '.pe'

            dimension "country"
            buildConfigField "String", "DOCUMENT_TYPE", "\"DNI\""
            buildConfigField "String", "CURRENCY_CODE", "\"PEN\""
            buildConfigField "String", "COUNTRY_CODE", "\"PE\""
        }
        co {
            applicationIdSuffix '.co'

            dimension "country"
            buildConfigField "String", "DOCUMENT_TYPE", "\"CC\""
            buildConfigField "String", "CURRENCY_CODE", "\"COP\""
            buildConfigField "String", "COUNTRY_CODE", "\"CO\""
        }

        prod {
            dimension "environment"
            buildConfigField "String", "NAME_APP_ENVIRONMENT", "\"PROD\""
            buildConfigField "String[][]", "API_DOMAINS",
                    "{" +
                            "{ \"https\", \"app.com\", \"v1\"}," +
                            "{ \"https\", \"app.com\", \"v2\" }" +
                            "}"
        }

        qa {
            dimension "environment"
            buildConfigField "String", "NAME_APP_ENVIRONMENT", "\"QA\""
            buildConfigField "String[][]", "API_DOMAINS",
                    "{" +
                            "{ \"https\", \"appqa.com\", \"v1\"}," +
                            "{ \"https\", \"appqa.com\", \"v2\" }" +
                            "}"
        }

        dev {
            dimension "environment"
            buildConfigField "String", "NAME_APP_ENVIRONMENT", "\"DEV\""
            buildConfigField "String[][]", "API_DOMAINS",
                    "{" +
                            "{ \"https\", \"appdev.com\", \"v1\"}," +
                            "{ \"https\", \"appdev.com\", \"v2\" }" +
                            "}"
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "${APP_PREFIX}_${variant.getFlavorName()}_v${defaultConfig.versionName}.apk"
        }
    }
}

